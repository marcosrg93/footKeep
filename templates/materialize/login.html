<div class="general">
    <div class="margen-top"></div>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3 l6 offset-l3">
                <div class="card-panel white-crema">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <img src="{plantilla}/img/inicio12.gif" alt="" class="circle responsive-img">
                            <!-- notice the "circle" class -->
                        </div>
                        <!------------------------------------------------ Formulario de Login ------------------------------------------------------------------------>
                        <form class="col s12" action="" method="post">
                            <!-------------------------------------- Encargador de direccionar mediante el FrontController  ------------------>
                            <input type="hidden" name="ruta" value="usuario">
                            <input type="hidden" name="accion" value="dologin">
                            <!-- ----- ----  -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="email" name="email" type="email" class="validate">
                                    <label for="email" data-error="wrong" data-success="right">Email</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input required id="password" type="password" name="password" class="validate">
                                    <label for="password">Clave de acceso</label>
                                </div>
                                <button class=" btMarg btn waves-effect waves-light btn-large col s12 " type="submit">Iniciar Sesion
                                      <i class="material-icons right">send</i>
                                </button>
                                <div class="input-field col s9 offset-s4">
                                    <a class="waves-effect waves-light  grey-text text-lighten-1" href="#modal1">¿Olvidastes la Contraseña?</a>
                                </div>
                                <div class="input-field col s9 offset-s5">
                                    <a class="waves-effect waves-light grey-text text-lighten-1" href="#modal2">Registrate</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Modal Registrate -->
            <div id="modal2" class="modal white-crema col s12 m4 offset-m2 l4 offset-l2">
                <form id="registro">
                    <!-- acciones --->
                    <input type="hidden" name="ruta" value="usuario">
                    <input type="hidden" name="accion" value="doinsert">
                    <div class="modal-content">
                        <h4>Registro</h4>
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input required id="nombreR" type="text" name="nombre" class="validate">
                            <label for="nombre">Nombre</label>
                            <span class="ayuda"></span>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input required id="email2" type="email" name="email" class="validate">
                            <label for="email2">Correo electrónico</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input required id="password3" type="password" name="password" class="validate">
                            <label for="password3">Clave de acceso</label>
                            <span class="ayuda"></span>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input required id="password4" type="password" name="password2" class="validate">
                            <label for="password4">Repite la clave de acceso</label>
                            <span class="ayuda"></span>
                        </div>
                    </div>
                    <div class="modal-footer white-crema">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cerrar</a>
                        <input type="submit" class="waves-effect waves-green btn-flat" value="Registrarse">
                    </div>
                </form>
            </div>
            <!-- Modal Olvidastes contraseña -->
            <div id="modal1" class="modal white-crema col l4 offset-l2 modelMarg">
                <form>
                    <!-- acciones --->
                    <input type="hidden" name="ruta" value="usuario">
                    <input type="hidden" name="accion" value="">
                    <!-- falta ponerle la accion-->
                    <div class="modal-content">
                        <h4>Recuperacion de contraseña</h4>
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input required id="email" type="text" name="email" class="validate">
                            <label for="email">Email</label>
                        </div>

                    </div>
                    <div class="modal-footer white-crema">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cerrar</a>
                        <input type="submit" class="waves-effect waves-green btn-flat" value="Recuperar">
                    </div>
                </form>
            </div>
            <!-- Olvidaste Contraseña -->
        </div>
        <!--Row -->
    </div>
    <!--Container -->
</div>
<!--General -->
